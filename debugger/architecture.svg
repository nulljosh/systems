<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="24" font-weight="bold">Minimal C Debugger Architecture</text>
  
  <!-- Main Debugger Box -->
  <rect x="50" y="80" width="700" height="100" fill="none" stroke="#00ff88" stroke-width="2"/>
  <text x="400" y="115" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="16">Debugger Process</text>
  <text x="400" y="140" text-anchor="middle" fill="#888" font-family="monospace" font-size="12">./debugger ./target_program</text>
  <text x="400" y="160" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">Interactive REPL: run, break, continue, step, print</text>
  
  <!-- Fork Arrow -->
  <line x1="400" y1="180" x2="250" y2="250" stroke="#00ff88" stroke-width="2" marker-end="url(#arrowgreen)"/>
  <text x="300" y="215" fill="#00ff88" font-family="monospace" font-size="12">fork()</text>
  
  <!-- PTRACE Arrow -->
  <line x1="400" y1="180" x2="550" y2="250" stroke="#ff0088" stroke-width="2" marker-end="url(#arrowpink)"/>
  <text x="480" y="215" fill="#ff0088" font-family="monospace" font-size="12">ptrace()</text>
  
  <!-- Child Process -->
  <rect x="100" y="250" width="300" height="80" fill="none" stroke="#00ff88" stroke-width="2"/>
  <text x="250" y="280" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="14">Child Process</text>
  <text x="250" y="300" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">PT_TRACE_ME</text>
  <text x="250" y="315" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">execl(target)</text>
  
  <!-- Parent Process -->
  <rect x="450" y="250" width="300" height="80" fill="none" stroke="#ff0088" stroke-width="2"/>
  <text x="600" y="280" text-anchor="middle" fill="#ff0088" font-family="monospace" font-size="14">Parent Process</text>
  <text x="600" y="300" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">waitpid()</text>
  <text x="600" y="315" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">PT_CONTINUE/PT_STEP</text>
  
  <!-- Signals -->
  <line x1="250" y1="330" x2="250" y2="380" stroke="#00ff88" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="330" x2="600" y2="380" stroke="#ff0088" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="250" y1="380" x2="600" y2="380" stroke="#ffff00" stroke-width="2" marker-end="url(#arrowyellow)"/>
  <text x="425" y="370" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="12">SIGTRAP</text>
  
  <!-- Memory Operations -->
  <rect x="100" y="420" width="600" height="120" fill="none" stroke="#888" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="400" y="445" text-anchor="middle" fill="#888" font-family="monospace" font-size="14">Memory Operations</text>
  
  <rect x="120" y="460" width="120" height="60" fill="#111" stroke="#00ff88" stroke-width="1"/>
  <text x="180" y="485" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="11">INT3 (0xCC)</text>
  <text x="180" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Breakpoint</text>
  
  <rect x="260" y="460" width="120" height="60" fill="#111" stroke="#ff0088" stroke-width="1"/>
  <text x="320" y="485" text-anchor="middle" fill="#ff0088" font-family="monospace" font-size="11">PT_READ_D</text>
  <text x="320" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Read Memory</text>
  
  <rect x="400" y="460" width="120" height="60" fill="#111" stroke="#00ff88" stroke-width="1"/>
  <text x="460" y="485" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="11">PT_WRITE_D</text>
  <text x="460" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Write Memory</text>
  
  <rect x="540" y="460" width="140" height="60" fill="#111" stroke="#ff0088" stroke-width="1"/>
  <text x="610" y="485" text-anchor="middle" fill="#ff0088" font-family="monospace" font-size="11">PTRACE_GETREGS</text>
  <text x="610" y="505" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">Read Registers</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff88"/>
    </marker>
    <marker id="arrowpink" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0088"/>
    </marker>
    <marker id="arrowyellow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffff00"/>
    </marker>
  </defs>
</svg>
