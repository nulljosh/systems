<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif; }
  </style>

  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="44" text-anchor="middle" font-size="26" font-weight="600" fill="#1d1d1f">NullOS Roadmap</text>
  <text x="600" y="68" text-anchor="middle" font-size="13" fill="#86868b">C + x86 Assembly  |  GCC  |  NASM  |  Make  |  QEMU / Bochs</text>

  <!-- ========== CONNECTING LINES ========== -->

  <!-- Phase 1 -> Phase 2 -->
  <path d="M 228 300 L 228 360 Q 228 370 238 370 L 438 370 Q 448 370 448 380 L 448 395"
        fill="none" stroke="#d2d2d7" stroke-width="1.5"/>
  <polygon points="448,398 444,390 452,390" fill="#d2d2d7"/>

  <!-- Phase 2 -> Phase 3 -->
  <path d="M 448 585 L 448 615 Q 448 625 458 625 L 722 625 Q 732 625 732 615 L 732 398"
        fill="none" stroke="#d2d2d7" stroke-width="1.5"/>
  <polygon points="732,395 728,403 736,403" fill="#d2d2d7"/>

  <!-- Phase 3 -> Phase 4 -->
  <path d="M 852 300 L 852 360 Q 852 370 862 370 L 942 370 Q 952 370 952 380 L 952 395"
        fill="none" stroke="#d2d2d7" stroke-width="1.5"/>
  <polygon points="952,398 948,390 956,390" fill="#d2d2d7"/>

  <!-- Phase 4 -> Phase 5 -->
  <path d="M 952 565 L 952 600 Q 952 610 942 610 L 610 610 Q 600 610 600 620 L 600 675"
        fill="none" stroke="#d2d2d7" stroke-width="1.5"/>
  <polygon points="600,678 596,670 604,670" fill="#d2d2d7"/>

  <!-- ========== PHASE 1: BOOTLOADER ========== -->
  <g>
    <!-- Card -->
    <rect x="108" y="105" width="240" height="195" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <!-- Header bg -->
    <rect x="108" y="105" width="240" height="46" rx="12" fill="#f5f5f7"/>
    <rect x="108" y="127" width="240" height="24" fill="#f5f5f7"/>
    <!-- Header text -->
    <text x="128" y="134" font-size="11" font-weight="600" fill="#86868b" letter-spacing="0.5">PHASE 1</text>
    <!-- Status badge -->
    <rect x="297" y="121" width="40" height="20" rx="10" fill="#0071e3"/>
    <text x="317" y="135" font-size="10" font-weight="600" fill="#ffffff" text-anchor="middle">Next</text>
    <!-- Title -->
    <text x="128" y="178" font-size="16" font-weight="600" fill="#1d1d1f">Bootloader</text>
    <!-- Tasks -->
    <circle cx="128" cy="206" r="3" fill="#0071e3"/>
    <text x="140" y="210" font-size="13" fill="#424245">Create bootloader</text>
    <circle cx="128" cy="234" r="3" fill="#0071e3"/>
    <text x="140" y="238" font-size="13" fill="#424245">Boot into 16-bit real mode</text>
    <circle cx="128" cy="262" r="3" fill="#0071e3"/>
    <text x="140" y="266" font-size="12" fill="#424245">Switch to 32-bit protected mode</text>
  </g>

  <!-- ========== PHASE 2: KERNEL BASICS ========== -->
  <g>
    <!-- Card -->
    <rect x="328" y="398" width="240" height="187" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <!-- Header bg -->
    <rect x="328" y="398" width="240" height="46" rx="12" fill="#f5f5f7"/>
    <rect x="328" y="420" width="240" height="24" fill="#f5f5f7"/>
    <!-- Header text -->
    <text x="348" y="427" font-size="11" font-weight="600" fill="#86868b" letter-spacing="0.5">PHASE 2</text>
    <!-- Status badge -->
    <rect x="497" y="414" width="60" height="20" rx="10" fill="#f0f0f0"/>
    <text x="527" y="428" font-size="10" font-weight="500" fill="#86868b" text-anchor="middle">Planned</text>
    <!-- Title -->
    <text x="348" y="470" font-size="16" font-weight="600" fill="#1d1d1f">Kernel Basics</text>
    <!-- Tasks -->
    <circle cx="348" cy="496" r="3" fill="#d2d2d7"/>
    <text x="360" y="500" font-size="13" fill="#424245">GDT setup</text>
    <circle cx="348" cy="520" r="3" fill="#d2d2d7"/>
    <text x="360" y="524" font-size="13" fill="#424245">VGA text mode output</text>
    <circle cx="348" cy="544" r="3" fill="#d2d2d7"/>
    <text x="360" y="548" font-size="13" fill="#424245">IDT setup</text>
    <circle cx="348" cy="568" r="3" fill="#d2d2d7"/>
    <text x="360" y="572" font-size="13" fill="#424245">Keyboard input handler</text>
  </g>

  <!-- ========== PHASE 3: MEMORY MANAGEMENT ========== -->
  <g>
    <!-- Card -->
    <rect x="612" y="105" width="240" height="195" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <!-- Header bg -->
    <rect x="612" y="105" width="240" height="46" rx="12" fill="#f5f5f7"/>
    <rect x="612" y="127" width="240" height="24" fill="#f5f5f7"/>
    <!-- Header text -->
    <text x="632" y="134" font-size="11" font-weight="600" fill="#86868b" letter-spacing="0.5">PHASE 3</text>
    <!-- Status badge -->
    <rect x="781" y="121" width="60" height="20" rx="10" fill="#f0f0f0"/>
    <text x="811" y="135" font-size="10" font-weight="500" fill="#86868b" text-anchor="middle">Planned</text>
    <!-- Title -->
    <text x="632" y="178" font-size="16" font-weight="600" fill="#1d1d1f">Memory Management</text>
    <!-- Tasks -->
    <circle cx="632" cy="206" r="3" fill="#d2d2d7"/>
    <text x="644" y="210" font-size="13" fill="#424245">Physical memory manager</text>
    <circle cx="632" cy="234" r="3" fill="#d2d2d7"/>
    <text x="644" y="238" font-size="13" fill="#424245">Virtual memory (paging)</text>
    <circle cx="632" cy="262" r="3" fill="#d2d2d7"/>
    <text x="644" y="266" font-size="13" fill="#424245">Heap allocator</text>
  </g>

  <!-- ========== PHASE 4: PROCESS MANAGEMENT ========== -->
  <g>
    <!-- Card -->
    <rect x="832" y="398" width="240" height="167" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <!-- Header bg -->
    <rect x="832" y="398" width="240" height="46" rx="12" fill="#f5f5f7"/>
    <rect x="832" y="420" width="240" height="24" fill="#f5f5f7"/>
    <!-- Header text -->
    <text x="852" y="427" font-size="11" font-weight="600" fill="#86868b" letter-spacing="0.5">PHASE 4</text>
    <!-- Status badge -->
    <rect x="1001" y="414" width="60" height="20" rx="10" fill="#f0f0f0"/>
    <text x="1031" y="428" font-size="10" font-weight="500" fill="#86868b" text-anchor="middle">Planned</text>
    <!-- Title -->
    <text x="852" y="470" font-size="16" font-weight="600" fill="#1d1d1f">Process Management</text>
    <!-- Tasks -->
    <circle cx="852" cy="496" r="3" fill="#d2d2d7"/>
    <text x="864" y="500" font-size="13" fill="#424245">Task switching</text>
    <circle cx="852" cy="520" r="3" fill="#d2d2d7"/>
    <text x="864" y="524" font-size="13" fill="#424245">Scheduler</text>
    <circle cx="852" cy="544" r="3" fill="#d2d2d7"/>
    <text x="864" y="548" font-size="13" fill="#424245">Multitasking</text>
  </g>

  <!-- ========== PHASE 5: FILE SYSTEM ========== -->
  <g>
    <!-- Card -->
    <rect x="480" y="678" width="240" height="145" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1.5"/>
    <!-- Header bg -->
    <rect x="480" y="678" width="240" height="46" rx="12" fill="#f5f5f7"/>
    <rect x="480" y="700" width="240" height="24" fill="#f5f5f7"/>
    <!-- Header text -->
    <text x="500" y="707" font-size="11" font-weight="600" fill="#86868b" letter-spacing="0.5">PHASE 5</text>
    <!-- Status badge -->
    <rect x="649" y="694" width="60" height="20" rx="10" fill="#f0f0f0"/>
    <text x="679" y="708" font-size="10" font-weight="500" fill="#86868b" text-anchor="middle">Planned</text>
    <!-- Title -->
    <text x="500" y="750" font-size="16" font-weight="600" fill="#1d1d1f">File System</text>
    <!-- Tasks -->
    <circle cx="500" cy="776" r="3" fill="#d2d2d7"/>
    <text x="512" y="780" font-size="13" fill="#424245">VFS layer</text>
    <circle cx="500" cy="800" r="3" fill="#d2d2d7"/>
    <text x="512" y="804" font-size="13" fill="#424245">Simple FS implementation</text>
  </g>

  <!-- ========== LEGEND ========== -->
  <g transform="translate(30, 860)">
    <rect x="0" y="0" width="12" height="12" rx="6" fill="#0071e3"/>
    <text x="18" y="11" font-size="11" fill="#86868b">Next</text>
    <rect x="70" y="0" width="12" height="12" rx="6" fill="#f0f0f0" stroke="#e5e7eb" stroke-width="1"/>
    <text x="88" y="11" font-size="11" fill="#86868b">Planned</text>
  </g>

</svg>