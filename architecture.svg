<svg viewBox="0 0 720 420" width="720" height="420" xmlns="http://www.w3.org/2000/svg" style="font-family:monospace;background:#f8fafc;border-radius:12px">
  <text x="360" y="28" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">systems -- Systems Programming Monorepo</text>

  <!-- Root node -->
  <rect x="280" y="48" width="160" height="36" rx="8" fill="#0071e3"/>
  <text x="360" y="70" text-anchor="middle" font-size="11" fill="white" font-weight="bold">systems/</text>

  <!-- Lines from root to row 1 -->
  <line x1="310" y1="84" x2="110" y2="130" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="340" y1="84" x2="310" y2="130" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="380" y1="84" x2="500" y2="130" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="400" y1="84" x2="640" y2="130" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Row 1 -->
  <!-- nullC -->
  <rect x="20" y="130" width="180" height="50" rx="8" fill="#16a34a"/>
  <text x="110" y="152" text-anchor="middle" font-size="11" fill="white" font-weight="bold">nullC</text>
  <text x="110" y="170" text-anchor="middle" font-size="9" fill="#dcfce7">C | 3952 LOC | Complete</text>

  <!-- NullOS -->
  <rect x="220" y="130" width="180" height="50" rx="8" fill="#2563eb"/>
  <text x="310" y="152" text-anchor="middle" font-size="11" fill="white" font-weight="bold">NullOS</text>
  <text x="310" y="170" text-anchor="middle" font-size="9" fill="#dbeafe">C, x86 ASM | 2335 LOC | WIP</text>

  <!-- shell -->
  <rect x="420" y="130" width="160" height="50" rx="8" fill="#16a34a"/>
  <text x="500" y="152" text-anchor="middle" font-size="11" fill="white" font-weight="bold">shell</text>
  <text x="500" y="170" text-anchor="middle" font-size="9" fill="#dcfce7">C | 845 LOC | Complete</text>

  <!-- debugger -->
  <rect x="600" y="130" width="100" height="50" rx="8" fill="#16a34a"/>
  <text x="650" y="152" text-anchor="middle" font-size="11" fill="white" font-weight="bold">debugger</text>
  <text x="650" y="170" text-anchor="middle" font-size="9" fill="#dcfce7">C++ | 402 LOC</text>

  <!-- Lines from root to row 2 -->
  <line x1="320" y1="84" x2="110" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="350" y1="84" x2="310" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="370" y1="84" x2="500" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="390" y1="84" x2="640" y2="220" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Row 2 -->
  <!-- text-editor -->
  <rect x="20" y="220" width="180" height="50" rx="8" fill="#16a34a"/>
  <text x="110" y="242" text-anchor="middle" font-size="11" fill="white" font-weight="bold">text-editor</text>
  <text x="110" y="260" text-anchor="middle" font-size="9" fill="#dcfce7">Python | 88 LOC | Complete</text>

  <!-- container-runtime -->
  <rect x="220" y="220" width="180" height="50" rx="8" fill="#dc2626"/>
  <text x="310" y="242" text-anchor="middle" font-size="11" fill="white" font-weight="bold">container-runtime</text>
  <text x="310" y="260" text-anchor="middle" font-size="9" fill="#fecaca">Rust | 0 LOC | Skeleton</text>

  <!-- profiler -->
  <rect x="420" y="220" width="160" height="50" rx="8" fill="#16a34a"/>
  <text x="500" y="242" text-anchor="middle" font-size="11" fill="white" font-weight="bold">profiler</text>
  <text x="500" y="260" text-anchor="middle" font-size="9" fill="#dcfce7">Python, C | 1223 LOC</text>

  <!-- static-analyzer -->
  <rect x="600" y="220" width="100" height="50" rx="8" fill="#d97706"/>
  <text x="650" y="242" text-anchor="middle" font-size="11" fill="white" font-weight="bold">static-analyzer</text>
  <text x="650" y="260" text-anchor="middle" font-size="9" fill="#fef3c7">Python | 64 LOC</text>

  <!-- Legend -->
  <rect x="30" y="310" width="12" height="12" rx="3" fill="#16a34a"/>
  <text x="48" y="320" font-size="9" fill="#475569">Complete</text>
  <rect x="120" y="310" width="12" height="12" rx="3" fill="#2563eb"/>
  <text x="138" y="320" font-size="9" fill="#475569">WIP</text>
  <rect x="180" y="310" width="12" height="12" rx="3" fill="#d97706"/>
  <text x="198" y="320" font-size="9" fill="#475569">Stub</text>
  <rect x="250" y="310" width="12" height="12" rx="3" fill="#dc2626"/>
  <text x="268" y="320" font-size="9" fill="#475569">Skeleton</text>
  <text x="560" y="320" text-anchor="middle" font-size="9" fill="#94a3b8">~8,900 LOC total</text>

  <!-- Priority callout -->
  <rect x="30" y="350" width="660" height="55" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="360" y="370" text-anchor="middle" font-size="10" font-weight="bold" fill="#1e293b">Priority Roadmap</text>
  <text x="360" y="388" text-anchor="middle" font-size="9" fill="#475569">1. container-runtime (implement from skeleton)  2. static-analyzer (flesh out from stub)  3. NullOS Phase 3 (filesystem)</text>
</svg>
