<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .title { font-size: 13px; font-weight: 600; fill: #1d1d1f; }
    .label { font-size: 11px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 9px; fill: #86868b; }
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 1; rx: 8; }
    .center { fill: #0071e3; rx: 12; }
    .line { stroke: #d2d2d7; stroke-width: 1; fill: none; }
  </style>
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect class="center" x="125" y="120" width="150" height="40"/>
  <text x="200" y="145" text-anchor="middle" fill="white" class="title">Static Analyzer</text>

  <!-- AST Parser -->
  <rect class="node" x="20" y="25" width="100" height="44"/>
  <text x="70" y="45" text-anchor="middle" class="label">AST Parser</text>
  <text x="70" y="58" text-anchor="middle" class="sub">Python ast Module</text>
  <line class="line" x1="110" y1="55" x2="155" y2="125"/>

  <!-- Tree Walker -->
  <rect class="node" x="150" y="15" width="100" height="44"/>
  <text x="200" y="35" text-anchor="middle" class="label">Tree Walker</text>
  <text x="200" y="48" text-anchor="middle" class="sub">Node Visitor</text>
  <line class="line" x1="200" y1="59" x2="200" y2="120"/>

  <!-- Rule Engine -->
  <rect class="node" x="280" y="25" width="100" height="44"/>
  <text x="330" y="45" text-anchor="middle" class="label">Rule Engine</text>
  <text x="330" y="58" text-anchor="middle" class="sub">Custom Checks</text>
  <line class="line" x1="290" y1="55" x2="245" y2="125"/>

  <!-- Reports -->
  <rect class="node" x="290" y="130" width="100" height="44"/>
  <text x="340" y="150" text-anchor="middle" class="label">Reports</text>
  <text x="340" y="163" text-anchor="middle" class="sub">Text + JSON</text>
  <line class="line" x1="275" y1="140" x2="290" y2="145"/>

  <!-- Dead Code -->
  <rect class="node" x="10" y="125" width="100" height="44"/>
  <text x="60" y="145" text-anchor="middle" class="label">Dead Code</text>
  <text x="60" y="158" text-anchor="middle" class="sub">Unreachable Paths</text>
  <line class="line" x1="110" y1="147" x2="125" y2="140"/>

  <!-- Unused Vars -->
  <rect class="node" x="20" y="220" width="100" height="44"/>
  <text x="70" y="240" text-anchor="middle" class="label">Unused Vars</text>
  <text x="70" y="253" text-anchor="middle" class="sub">Variables + Imports</text>
  <line class="line" x1="100" y1="220" x2="175" y2="160"/>

  <!-- Complexity -->
  <rect class="node" x="150" y="235" width="100" height="44"/>
  <text x="200" y="255" text-anchor="middle" class="label">Complexity</text>
  <text x="200" y="268" text-anchor="middle" class="sub">Cyclomatic Analysis</text>
  <line class="line" x1="200" y1="235" x2="200" y2="160"/>

  <!-- Type Inference -->
  <rect class="node" x="280" y="220" width="100" height="44"/>
  <text x="330" y="240" text-anchor="middle" class="label">Type Inference</text>
  <text x="330" y="253" text-anchor="middle" class="sub">Basic Typing</text>
  <line class="line" x1="290" y1="225" x2="230" y2="160"/>
</svg>