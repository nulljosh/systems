<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .title { font-size: 16px; font-weight: 600; fill: #1d1d1f; }
    .label { font-size: 11px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 9px; fill: #86868b; }
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 1; rx: 8; }
    .center { fill: #0071e3; rx: 12; }
    .line { stroke: #d2d2d7; stroke-width: 1; fill: none; }
  </style>
  <rect width="400" height="300" fill="white"/>

  <!-- Center node -->
  <rect class="center" x="155" y="125" width="90" height="40"/>
  <text x="200" y="150" text-anchor="middle" fill="white" class="title">nullC</text>

  <!-- Lexer -->
  <rect class="node" x="20" y="30" width="100" height="44"/>
  <text x="70" y="50" text-anchor="middle" class="label">Lexer</text>
  <text x="70" y="63" text-anchor="middle" class="sub">Tokenization</text>
  <line class="line" x1="120" y1="52" x2="155" y2="135"/>

  <!-- Parser -->
  <rect class="node" x="150" y="20" width="100" height="44"/>
  <text x="200" y="40" text-anchor="middle" class="label">Parser</text>
  <text x="200" y="53" text-anchor="middle" class="sub">Syntax Analysis</text>
  <line class="line" x1="200" y1="64" x2="200" y2="125"/>

  <!-- AST -->
  <rect class="node" x="280" y="30" width="100" height="44"/>
  <text x="330" y="50" text-anchor="middle" class="label">AST</text>
  <text x="330" y="63" text-anchor="middle" class="sub">Tree Representation</text>
  <line class="line" x1="280" y1="52" x2="245" y2="135"/>

  <!-- Codegen -->
  <rect class="node" x="280" y="130" width="100" height="44"/>
  <text x="330" y="150" text-anchor="middle" class="label">Codegen</text>
  <text x="330" y="163" text-anchor="middle" class="sub">x86-64 Assembly</text>
  <line class="line" x1="245" y1="145" x2="280" y2="150"/>

  <!-- Examples -->
  <rect class="node" x="20" y="200" width="100" height="44"/>
  <text x="70" y="220" text-anchor="middle" class="label">Examples</text>
  <text x="70" y="233" text-anchor="middle" class="sub">C Test Programs</text>
  <line class="line" x1="100" y1="200" x2="175" y2="165"/>

  <!-- Tests -->
  <rect class="node" x="150" y="230" width="100" height="44"/>
  <text x="200" y="250" text-anchor="middle" class="label">Tests</text>
  <text x="200" y="263" text-anchor="middle" class="sub">10 Complexity Levels</text>
  <line class="line" x1="200" y1="230" x2="200" y2="165"/>

  <!-- Build -->
  <rect class="node" x="280" y="220" width="100" height="44"/>
  <text x="330" y="240" text-anchor="middle" class="label">Build</text>
  <text x="330" y="253" text-anchor="middle" class="sub">Makefile</text>
  <line class="line" x1="280" y1="235" x2="245" y2="165"/>
</svg>